<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jukebox Starter</title>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.2.1.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="final.css" />
</head>
<nav>
  <span id="quote">“Music is my friend, no matter where I go.” </span>
  <img id="logo" src="logo.jpg">
  <ul>
    <li><a href="#JukeBox.html">Home</a></li>
    <li><a href="#news">Jukebox</a></li>
  </ul>
</nav>

<body>

  <div class="backlay">
    <div class="frame">
        <h1>JukeBox</h1>
      <div class="jukebox">
        <img id="Image" src="https://i1.sndcdn.com/artworks-GxEVozH4uyKy-0-large.jpg"></img>
        <div class="currentSong">Keys to the Chastity Belt</div>
        <a class="Artist" href="https://soundcloud.com/blackknightsofficial">Black Knights</a><br>
        <span class="Genre">Genre: RAP / HIP-HOP</span> <br>
        <a href="https://soundcloud.com/blackknightsofficial">Link to Profile</a>

        <div class="controls">
          <span class="fa fa-backward"></span>
          <span class="fa fa-play"></span>
          <span class="fa fa-pause"></span>
          <span class="fa fa-forward"></span>
          <span class="fa fa-random"></span>
        </div>
      </div>
    </div>
  </div>


  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="SCJukeBox.js"></script>
</body>

</html>
